<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
<form class="login-page" action="/login" method="post">
    <div class="form">
        <h3>账户登录</h3>
        <input type="text" placeholder="用户名" name="username" required="required"/>
        <input type="password" placeholder="密码" name="password" required="required"/>
        <div>
            <input type="text" class="form-control" name="verifyCode" required="required" placeholder="验证码">
            <img src="getVerifyCode" title="看不清，点击我" onclick="refresh(this)" onmouseover="mouseover(this)">
        </div>
        <div>
            <!--登陆页添加自动登录的选项，注意自动登录字段的 name 必须是 remember-me-->
            <label><input type="checkbox" name="remember-me"/>自动登录</label>
        </div>
        <button type="submit">立即登陆</button>
    </div>
</form>
<script>
    function refresh(obj) { obj.src = "getVerifyCode?" + Math.random(); }

    function mouseover(obj) { obj.style.cursor = "pointer"; }
</script>
</body>
</html>
